{% if site.disqus %}
<hr>
<div class="comments">
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = 'https://mikopet.dev{{ page.url }}';
            this.page.identifier = '{{ page.slug }}';
        };

        if (readCookie('cookie-notice-dismissed') == 'true') {
            (function () {
                var d = document, s = d.createElement('script');
                s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        } else {
            document.getElementById("disqus_thread").innerHTML = "Please allow cookies to see the comments!";
        }
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
