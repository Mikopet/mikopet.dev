---
layout: default
permalink: /
---

<div class="posts">
  {% assign posts = site.posts | where: 'category', 'blog' %}
  {% for post in posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% include post-attributes.html %}

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More &GreaterGreater;&GreaterGreater;</a>
    </article>
  {% endfor %}
</div>
