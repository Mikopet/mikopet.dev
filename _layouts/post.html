---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% if page.lectors %}
    {% include lectors.html items=page.lectors file="lectors" caption="Lectors" %}
    {% endif %}

    {% include disqus.html %}
</article>
