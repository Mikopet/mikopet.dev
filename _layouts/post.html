---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% if page.lecturers %}
    {% include lecturers.html items=page.lecturers file="lecturers" caption="Lecturers" %}
    {% endif %}

    {% include disqus.html %}
</article>
